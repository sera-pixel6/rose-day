<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #fff0f3;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        /* Page 1: Uses your roses.png */
        #landing-page {
            background-image: url('roses.png');
            background-size: cover;
            background-position: center;
            display: flex;
        }

        /* Page 2: Plain background for the video */
        #surprise-page {
            display: none;
            opacity: 0;
            background: #fff0f3; 
        }

        /* Plain Text Styling */
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Video Styling */
        .video-wrapper {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            display: block;
        }

        p {
            color: #c9184a;
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="landing-page" class="container">
        <h1>Do you know what day it is today?</h1>
        <button onclick="revealSurprise()">Tell me</button>
    </div>

    <div id="surprise-page" class="container">
        <div class="video-wrapper">
            <video id="myVideo" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h1>Happy Rose Day!</h1>
        <p>You make every day beautiful.</p>
    </div>

    <script>
        function revealSurprise() {
            const landing = document.getElementById('landing-page');
            const surprise = document.getElementById('surprise-page');
            const video = document.getElementById('myVideo');

            landing.style.opacity = '0';
            
            setTimeout(() => {
                landing.style.display = 'none';
                surprise.style.display = 'flex';
                
                setTimeout(() => {
                    surprise.style.opacity = '1';
                    video.play().catch(error => {
                        console.log("Autoplay prevented, user must click play.");
                    });
                }, 100);
            }, 800);
        }
    </script>
</body>
</html>
